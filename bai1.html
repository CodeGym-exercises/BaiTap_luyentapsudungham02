<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai1</title>
</head>
<body>
	<h1>bấm f12 để xem kết quả</h1>
	<script type="text/javascript">
		function tinhBinhPhuong(number){
			return number*number;
		}

		console.log("bình phương của 3");
		console.log(tinhBinhPhuong(3));
		console.log("bình phương của 5");
		console.log(tinhBinhPhuong(5));
		console.log("bình phương của 7");
		console.log(tinhBinhPhuong(7));
	</script>
</body>
</html>
