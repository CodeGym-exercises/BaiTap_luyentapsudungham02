<body>
	<h1>Bấm f12 để check chương trình</h1>
	<script type="text/javascript">
		function check(number){
			if(number<0){
				return true;
			}
			else{return false;}
		}
		console.log("check(-3)");
		console.log(check(-3));
	</script>
