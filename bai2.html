<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai2</title>
</head>
<body>
	<script type="text/javascript">
		const PI = 3.1414;
		function dienTichHinhTron(r){
			return r*r*PI;
		}
		function chuViHinhTron(r){
			return r*2*PI;
		}

		let input = prompt("Nhập vào bán kính hình tròn");
		alert("Chu vi hình tròn " + chuViHinhTron(input) + " , diện tích " + dienTichHinhTron(input));
	</script>
</body>
</html>
