<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai7</title>
</head>
<body>
	<h1>Bấm f12 để check chương trình</h1>
	<script type="text/javascript">
		function swap(na,nb){
			console.log("number a:" + na);
			console.log("number b:" + nb);
			na = na+nb;
			nb = na - nb;
			na = na -nb;
			console.log("number a:" + na);
			console.log("number b:" + nb);
		}
		swap(3,5);
	</script>
</body>
</html>
