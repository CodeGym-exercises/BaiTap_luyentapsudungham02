<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai5</title>
</head>
<body>
	<h1>Bấm f12 để check chương trình</h1>
	<script type="text/javascript">
		function findMin(a,b,c){
			if(a<b){
				if(a<c){
					return a;
				}
				else{
					return c;
				}
			}else{
				if(c<b){
					return c;
				}
				else{
					return b;
				}
			}
		}
		console.log("findMin(4,6,-3)")
		console.log(findMin(4,6,-3));
	</script>
</body>
</html>
