<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai3</title>
</head>
<body>
	<script type="text/javascript">
		function tinhGiaiThua(n){
			let giaithua=1;
			for(let i = 1;i<=n;i++){
				giaithua*=i;
			}
			return giaithua;
		}


		let input = prompt("Nhập vào một số nguyên: ");
		alert(input +" Giai thừa" + " là " + tinhGiaiThua(input));
	</script>
</body>
</html>
